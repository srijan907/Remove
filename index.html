<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabbit Background Remover</title>
  <link rel="icon" href="https://files.catbox.moe/wcx130.jpeg" type="image/jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(120deg, #1a1a2e, #16213e);
      font-family: monospace;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .neon-text {
      text-shadow: 0 0 3px #39ff14, 0 0 6px #39ff14;
    }
    .rainbow-border {
      border: 1.5px solid;
      border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
      box-shadow: 0 0 4px #39ff14, 0 0 8px #39ff14;
    }
    input, textarea {
      background-color: black;
      color: #39ff14;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 100%;
    }
    input[type="file"] {
      color: #39ff14;
      padding: 10px;
      border: none;
    }
    .btn {
      font-size: 1.1rem;
      padding: 12px 24px;
      box-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold neon-text">Rabbit Background Remover</h1>
    <h2 class="text-green-400 mt-2 text-lg">Remove image backgrounds instantly with neon style!</h2>
  </div>

  <div class="w-full max-w-xl space-y-6 p-6 rainbow-border">
    <div>
      <label class="block neon-text mb-2">Upload Your Image:</label>
      <input type="file" accept="image/*" class="rainbow-border w-full" />
    </div>

    <button class="bg-blue-600 text-white rounded btn w-full">Remove Background</button>
  </div>

  <script>
    const apiKeys = [
      "5xNUrmC8c4k7dQRgzDSzWPac",
      "api_key_2",
      "api_key_3",
      "api_key_4",
      "api_key_5",
      "api_key_6",
      "api_key_7",
      "api_key_8",
      "api_key_9",
      "api_key_10",
      "api_key_11",
      "api_key_12",
      "api_key_13",
      "api_key_14",
      "api_key_15",
      "api_key_16",
      "api_key_17",
      "api_key_18",
      "api_key_19",
      "api_key_20"
    ];

    const removeButton = document.querySelector("button");
    const fileInput = document.querySelector("input[type='file']");

    removeButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image!");

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      let success = false;

      for (let i = 0; i < apiKeys.length; i++) {
        try {
          const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: {
              "X-Api-Key": apiKeys[i]
            },
            body: formData
          });

          if (response.ok) {
            const blob = await response.blob();
            const imgUrl = URL.createObjectURL(blob);

            const img = document.createElement("img");
            img.src = imgUrl;
            img.style.marginTop = "20px";
            img.className = "max-w-full border rounded-xl shadow-xl";
            document.body.appendChild(img);

            success = true;
            break;
          } else {
            console.warn(`API Key ${i + 1} failed.`);
          }
        } catch (error) {
          console.error(`Error with API Key ${i + 1}:`, error);
        }
      }

      if (!success) {
        alert("All API keys failed or quota exceeded.");
      }
    });
  </script>
</body>
</html>
