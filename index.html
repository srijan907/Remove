<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BG Remover - Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(17, 24, 39, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00f7ff;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00f7ff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00f7ff;
    }

    input[type="file"] {
      padding: 14px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00f7ff;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00f7ff;
    }

    #downloadBtn {
      display: none;
      text-decoration: none;
      background: #10b981;
      padding: 14px;
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f7ff;
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f7ff;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: #00f7ff;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 16px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image Background Remover</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="handleUpload()">Remove Background</button>
    <a id="downloadBtn" download="no-bg.png">Download Image</a>
    <img id="resultImage" src="">
  </div>

  <div class="footer">
    Made with ❤️ by <a href="#">Mr-Rabbit</a>
  </div>

  <script>
    const apiKeys = [
      "API_KEY_1", "API_KEY_2", "API_KEY_3", "API_KEY_4", "API_KEY_5",
      "API_KEY_6", "API_KEY_7", "API_KEY_8", "API_KEY_9", "API_KEY_10",
      "API_KEY_11", "API_KEY_12", "API_KEY_13", "API_KEY_14", "API_KEY_15"
    ];

    function getRandomKey() {
      return apiKeys[Math.floor(Math.random() * apiKeys.length)];
    }

    async function removeBackground(file) {
      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      const apiKey = getRandomKey();

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": apiKey,
          },
          body: formData,
        });

        if (!response.ok) throw new Error("API Failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        document.getElementById("resultImage").src = url;
        document.getElementById("downloadBtn").href = url;
        document.getElementById("downloadBtn").style.display = "inline-block";

      } catch (err) {
        alert("Failed to remove background. Try another API key or image.");
        console.log(err);
      }
    }

    function handleUpload() {
      const input = document.getElementById("imageInput");
      if (input.files.length > 0) {
        removeBackground(input.files[0]);
      } else {
        alert("Please select an image first.");
      }
    }
  </script>
</body>
</html>
