<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Background Remover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .page-title {
      font-size: 36px;
      margin: 30px 0 10px;
      text-shadow: 0 0 20px #00fff7, 0 0 30px #00fff7;
      color: #00fff7;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00fff7;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00fff7;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      min-height: 500px;
      margin-bottom: 40px;
    }

    input[type="file"] {
      padding: 15px;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #555;
      width: 100%;
      text-align: center;
    }

    button {
      background: #00fff7;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff7;
    }

    button:hover {
      background: #02d1c4;
    }

    a#downloadBtn {
      display: none;
      text-decoration: none;
      background: #0aff9d;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px #0aff9d;
    }

    img#resultImage {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .footer a {
      color: #00fff7;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Image Background Remover</h1>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="handleUpload()">Remove Background</button>
    <a id="downloadBtn" download="no-bg.png">Download Image</a>
    <img id="resultImage" src="">
  </div>

  <div class="footer">
    Made with ❤️ by <a href="#">Mr-Rabbit</a>
  </div>

  <script>
    const API_KEYS = [
      "api_key_1", "api_key_2", "api_key_3", "api_key_4", "api_key_5",
      "api_key_6", "api_key_7", "api_key_8", "api_key_9", "api_key_10",
      "api_key_11", "api_key_12", "api_key_13", "api_key_14", "api_key_15"
    ];

    let currentKeyIndex = 0;

    async function handleUpload() {
      const input = document.getElementById('imageInput');
      if (input.files.length === 0) {
        alert("Please select an image first!");
        return;
      }

      const file = input.files[0];
      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      let success = false;
      let url = "";

      while (!success && currentKeyIndex < API_KEYS.length) {
        try {
          const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: {
              "X-Api-Key": API_KEYS[currentKeyIndex],
            },
            body: formData,
          });

          if (!response.ok) {
            currentKeyIndex++;
            continue;
          }

          const blob = await response.blob();
          url = URL.createObjectURL(blob);
          success = true;
        } catch (err) {
          console.error("Error:", err);
          currentKeyIndex++;
        }
      }

      if (!success) {
        alert("All API keys are used or invalid.");
        return;
      }

      const resultImage = document.getElementById("resultImage");
      resultImage.src = url;

      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.href = url;
      downloadBtn.style.display = "inline-block";
    }
  </script>

</body>
</html>
