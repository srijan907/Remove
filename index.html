<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto BG Remover by MR-RABBIT</title>
  <style>
    body {
      background: #0f0f1a;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .container {
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f7ff;
      display: inline-block;
    }

    input, button, a {
      margin: 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: #1e3a8a;
      color: #fff;
    }

    button {
      background-color: #2563eb;
      color: white;
      text-shadow: 0 0 5px #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }

    a {
      display: inline-block;
      background-color: #10b981;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px #00f7ff;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f7ff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    .footer a {
      color: #00f7ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Auto Image BG Remover by MR-RABBIT</h1>
  <div class="container">
    <input type="file" id="imageInput"><br>
    <button onclick="handleUpload()">Remove Background</button><br>
    <a id="downloadBtn" download="no-bg.png">Download Image</a><br>
    <img id="resultImage" src="">
  </div>

  <div class="footer">
    Crafted with ❤️ by <a href="#">Mr-rabbit</a>
  </div>

  <script>
    const apiKeys = [
      "API_KEY_1", "API_KEY_2", "API_KEY_3", "API_KEY_4", "API_KEY_5",
      "API_KEY_6", "API_KEY_7", "API_KEY_8", "API_KEY_9", "API_KEY_10",
      "API_KEY_11", "API_KEY_12", "API_KEY_13", "API_KEY_14", "API_KEY_15"
    ];

    function getRandomKey() {
      return apiKeys[Math.floor(Math.random() * apiKeys.length)];
    }

    async function removeBackground(file) {
      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      const apiKey = getRandomKey();

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": apiKey,
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.statusText}`);
        }

        const blob = await response.blob();
        const resultUrl = URL.createObjectURL(blob);
        document.getElementById("resultImage").src = resultUrl;
        document.getElementById("downloadBtn").href = resultUrl;

      } catch (error) {
        console.error("Error:", error);
        alert("Failed to remove background. Please try again.");
      }
    }

    function handleUpload() {
      const input = document.getElementById("imageInput");
      if (input.files.length > 0) {
        removeBackground(input.files[0]);
      } else {
        alert("Please upload an image first.");
      }
    }
  </script>

</body>
</html>
