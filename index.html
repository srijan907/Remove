<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Image BG Remover by MR-RABBIT</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      color: #3b82f6;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 30px;
      box-shadow: 0 0 15px #3b82f6, 0 0 25px #3b82f6;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 25px #60a5fa, 0 0 40px #60a5fa;
    }

    input[type="file"],
    button {
      margin: 10px 0;
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      transition: 0.3s ease;
    }

    button:hover,
    input[type="file"]:hover {
      background: #60a5fa;
      box-shadow: 0 0 20px #60a5fa, 0 0 30px #60a5fa;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    footer {
      margin-top: 30px;
      color: #94a3b8;
    }

    .highlight {
      background: blue;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Auto Image BG Remover by<br>MR-RABBIT</h1>
  
  <div class="card">
    <p><strong>Upload Image</strong></p>
    <input type="file" accept="image/*"><br>
    <button>Remove background</button><br>
    <button>Download Image ⬇️</button>
  </div>

  <footer>
    <p><a href="#">More Projects</a></p>
    <p>Crafted with ❤️ by <span class="highlight">Mr-rabbit</span></p>
  </footer>
</body>
</html>
